[package]
name = "giftoavif"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib"]

[dependencies]
bitstream-io = "4.9.0"
byteorder = "1.5.0"
image = { version = "0.25.9", default-features = false, features = ["gif"] }
log = "0.4.29"
pixel_formats = "0.1.5"
rav1e = { version = "0.8.1", features = ["wasm", "serialize"] }
rayon = { version = "1.11.0", features = ["web_spin_lock"] }
v_frame = { version = "0.5.0", features = ["padding_api"] }
wasm-bindgen = "0.2.108"
wasm-bindgen-rayon = { version = "1.3.0", features = ["nightly", "no-bundler"] }
zerocopy = "0.8.33"

[profile.release]
panic = "abort"
lto = "fat"
opt-level = 3
codegen-units = 1

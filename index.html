<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF to AVIF Converter</title>
    <style>
        body { font-family: sans-serif; padding: 20px; line-height: 1.6; color: #333; }
        .container { max-width: 700px; margin: auto; }
        
        .controls {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            gap: 15px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            width: 60px;
            font-weight: bold;
        }
        .control-group input[type="number"] {
            width: 60px;
            padding: 5px;
        }
        .control-group input[type="range"] {
            flex-grow: 1;
            cursor: pointer;
        }
        .help-text {
            font-size: 0.8em;
            color: #666;
            margin-left: 10px;
        }

        #status { margin: 10px 0; font-weight: bold; }
        #output { margin-top: 20px; text-align: center; }
        img { max-width: 100%; border: 1px solid #ddd; margin-top: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .error { color: #d9534f; }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .download-btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>GIF to Transparent AVIF Converter</h2>

        <div class="controls">
            <div class="control-group">
                <label for="fpsNum">FPS:</label>
                <input type="number" id="fpsNum" value="30" min="1" max="60">
                <input type="range" id="fpsSlider" min="1" max="60" value="30">
                <span class="help-text">Frames per second</span>
            </div>

            <div class="control-group">
                <label for="crfNum">CRF:</label>
                <input type="number" id="crfNum" value="30" min="0" max="63">
                <input type="range" id="crfSlider" min="0" max="63" value="30">
                <span class="help-text">Quality (0=Lossless, 63=Worst)</span>
            </div>

            <div class="control-group">
                <label for="speedNum">Speed:</label>
                <input type="number" id="speedNum" value="6" min="0" max="10">
                <input type="range" id="speedSlider" min="0" max="10" value="6">
                <span class="help-text">Encoding Speed (0=Slowest, 10=Fastest)</span>
            </div>
        </div>

        <input type="file" id="upload" accept="image/gif">
        
        <div id="status">Loading WASM...</div>
        <div id="output"></div>
    </div>

    <script type="module">
        import init, { gif_to_avif } from "./pkg/giftoavif.js";

        function syncInputs(sliderId, numId) {
            const slider = document.getElementById(sliderId);
            const num = document.getElementById(numId);
            
            slider.addEventListener('input', () => num.value = slider.value);
            num.addEventListener('input', () => slider.value = num.value);
        }

        syncInputs('fpsSlider', 'fpsNum');
        syncInputs('crfSlider', 'crfNum');
        syncInputs('speedSlider', 'speedNum');

        async function run() {
            const status = document.getElementById('status');
            const output = document.getElementById('output');
            const upload = document.getElementById('upload');

            try {
                await init();
                status.innerText = "Ready. Configure settings above and upload a GIF.";
                status.style.color = "green";
            } catch (e) {
                status.innerText = "Error loading WASM: " + e;
                status.className = "error";
                return;
            }

            upload.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const fps = parseInt(document.getElementById('fpsNum').value, 10);
                const crf = parseInt(document.getElementById('crfNum').value, 10);
                const speed = parseInt(document.getElementById('speedNum').value, 10);

                status.innerText = `Converting at FPS:${fps}, CRF:${crf}, Speed:${speed}... (Please wait)`;
                output.innerHTML = "";

                const reader = new FileReader();
                reader.onload = async (e) => {
                    const bytes = new Uint8Array(e.target.result);
                    
                    try {
                        const startTime = performance.now();
                        
                        const avifBytes = gif_to_avif(bytes, fps, crf, speed); 
                        
                        const endTime = performance.now();
                        const duration = ((endTime - startTime) / 1000).toFixed(2);

                        const blob = new Blob([avifBytes], { type: 'image/avif' });
                        const url = URL.createObjectURL(blob);
                        
                        const img = document.createElement('img');
                        img.src = url;
                        
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = "converted.avif";
                        link.innerText = `Download converted.avif (${duration}s)`;
                        link.className = "download-btn";

                        output.appendChild(img);
                        output.appendChild(link);
                        status.innerText = `Success! Processed in ${duration} seconds.`;
                    } catch (err) {
                        status.innerText = "Conversion failed: " + err;
                        status.className = "error";
                        console.error(err);
                    }
                };
                reader.readAsArrayBuffer(file);
            });
        }

        run();
    </script>
</body>
</html>
